<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <title>Juego del Mentiroso</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/myStyle.css" rel="stylesheet">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</head>

<body>
      <nav class="col-xs-12 navbar-inverse inicio">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="/">Juego del Mentiroso</a>
                  </div>
                  <ul class="nav navbar-nav navbar-right" id="logeado">
                    
                    </ul>
              </nav>
      
      <div class="col-xs-12 fondo ">
        <div class="col-xs-6 text-center">
          <h1>BIENVENIDO</h1>
        </div>
        <div class="col-xs-6 fondo">
          <img src="img/ImagenPortada.jpg" id="logo">
        </div>
    </div>
    <div class="container">
      <div class="col-xs-6 col-xs-offset-3 login" id="login-div">
      
      <label><b>Usuario</b></label>
      <input type="text" placeholder="Usuario" id="user" required>

      <label><b>Contraseña</b></label>
      <input type="password" placeholder="Contraseña" id="pass" required>
      <button type="submit" class="btn btn-primary center-block boton" id="login" >Login</button>
      <button type="submit" class="btn center-block boton" id="registro-Show" >Registrar</button>

      </div>
      <div class="col-xs-6 col-xs-offset-3 login" id="registro-div">
        <form method="POST">
          <label><b>Registro de usuario</b></label>
          <label><b>Usuario</b></label>
          <input type="text" placeholder="Usuario" id="user-Reg" required>
    
          <label><b>Contraseña</b></label>
          <input type="password" placeholder="Contraseña" id="pass-Reg" required>
          <input type="submit" class="btn btn-primary center-block boton" id="registro" value="Registrarse" >
        
        </form>
        </div>
         

    </div>
    <div class="col-xs-12" id="main-div">
      <div id ="menu">
      <ul class="nav nav-tabs" id="partidas-nav">
          <li class="active"><a data-toggle="tab" href="#home">Mis partidas</a></li>
        </ul>
      </div>  
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <div class="container">
              <div class="col-xs-8 col-xs-offset-2 login ">

              <h3>Crear partida</h3>
              <input type="text" placeholder="Nombre de partida" id="new_game" required>
              <input type="submit" class="btn btn-primary  boton" id="creaPartida" value="Crear partida" >
            </div>

            <div class="col-xs-8 col-xs-offset-2 login ">
              <h3>Unirse a partida</h3>
              <input type="text" placeholder="Nombre de partida" id="find_game" required>
              <input type="submit" class="btn btn-primary center-block boton" id="insertaPartida" value="Buscar partida" >
        
            </div>
            </div>
          </div>
            <!--PARTIDA EMPEZADA-->
            
          <div id="menu1" class="tab-pane fade margin">
            <div class="col-xs-8">
              <div class="col-xs-12">
                 <!--Para actualizar-->
                
                <div class="row panel panel-default">
                  <div class="panel-heading"   id="tituloPartida">
                
                  </div>
                  <div>
                    <input type="submit" class="btn btn-primary center-block boton actualizaPartida" value="Actualizar partida" >
                  </div>  
                </div>
                <!--QUE CARTAS  MESA-->
                <div class="row ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">Cartas en la mesa</h3>
                        </div>
                        <div class="panel-body" id="estadoMesa">
                        </div>
                      </div>
                    </div>
                <div class="row ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">Tus cartas</h3>
                        </div>
                        <div class="panel-body" id="fotos">
                          
                        </div>
                        <div class="panel-footer" id="jugada">
                       </div>
                      </div>

                </div>
              </div>    
            </div>

              <!--CUADRO-->
              <div class="col-xs-4">
                  <div class="panel panel-default row ">
                      <div class="panel-heading">
                      <h4 class="panel-title">Jugadores</h4>
                      </div>
                      <div class="table-responsive">         
                          <table class="table">
                            <thead>
                              <tr>
                                <th>Nombre</th>
                                <th>Cartas</th>
                              </tr>
                            </thead>
                            <tbody id="tabla2">
              
                            </tbody>
                          </table>
                          </div>
                        </div>
      
                  </div>
          </div>

          <!--NO HAY JUGADORES-->
          <div id="menu2" class="tab-pane fade margin">
            <div class="col-xs-8">
                            <div class="row cuadro">
                              <div class="col-xs-6" id="descripcion">
                                <row></row>
                            <row>
                                La partida aún no tiene cuatro jugadores.
                              </row>
                              </div>
                              <div class="col-xs-6">
                                  <input type="submit" class="btn btn-primary center-block boton actualizaPartida" value="Actualizar partida" >
                                </div>  
                              </div>    
                          </div>
                          <div class="col-xs-4">
                              <div class="panel panel-default row ">
                                  <div class="panel-heading">
                                  <h4 class="panel-title">Jugadores</h4>
                                  </div>
                                  <div class="table-responsive">         
                                      <table class="table">
                                        <thead>
                                          <tr>
                                            <th>Nombre</th>
                                            <th>Cartas</th>
                                          </tr>
                                        </thead>
                                        <tbody id="tabla">
                          
                                        </tbody>
                                      </table>
                                      </div>
                                    </div>
                  
                              </div>
                          </div>
          </div>

          <div id="eligeCarta" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id="tituloModal">Escoge el palo</h4>
                </div>
                <div class="modal-body" id="modalBody">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="primeraJugada">Jugar</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
          
            </div>
          </div>

</body>

</html>
